<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
 <!-- =====form_design_start_=====    -->
<div class="container">
  <h1 class="logo">Login</h1>
  <form action="#">
    <div class="form_itams">
      <input type="text" name="username" placeholder="Username" title="Fill in the blanks" class="form_info" >
      <i class="fa-solid fa-user"></i>
    </div>
    <div class="form_itams">
      <input type="password" name="password" placeholder="Password" title="Fill in the blanks" class="form_info" >
      <i class="fa-solid fa-lock"></i>
    </div>
    <div class="form_forgot">
      <a href="#">Forgot Password</a>
    </div>
    <div class="form_button">
      <input type="submit" name="login" value="Submit" class="log_btn" title="Fill the Form and Submit Your Information" >
    </div>
    <div class="form_link">
      Not a Member? <a class="re_link" href="#">Register ..</a>
    </div>
  </form>
</div>
 <!-- =====form_design_end_=====    -->
    
</body>
</html>
